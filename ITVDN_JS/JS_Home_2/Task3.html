<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        //Напишите программу, которая будет рассчитывать и выводить на экран количество возможных вариантов доставки товара. 
        //Для решения задачи, используйте факториал N!, рассчитываемый с помощью цикла do-while . 

        var quantityAdress = +prompt("Enter quantity adress", "0");

        var result = 1;
        do {
            if (quantityAdress == 0)
            {
                result = 1;
                break;
            }
            else 
            {
                result *= quantityAdress;
                --quantityAdress;
            }
               
            
        } while (quantityAdress > 0);

        document.write("Delivery variants: " + result);

    </script>
</body>
</html>
