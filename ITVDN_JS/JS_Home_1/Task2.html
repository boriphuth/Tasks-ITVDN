<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        //        Создайте 3 переменные   x = 6, y = 15, и z = 4: 
        //        Выполните и отобразите результат следующих операций для этих переменных:  
        //· x += y - x++ * z ; 
        //· z = -- x - y * 5 ; 
        //· y /= x + 5 % z ;  
        //· z = x++ + y * 5 ; 
        //· x = y - x++ * z ; 

        var x = 6;
        var y = 15;
        var z = 4;

        x += y - x++ * z; 
        
        document.write(x + "<br />");


        z = --x - y * 5;

        document.write(z + "<br />");


        y /= x + 5 % z;

        document.write(y + "<br />");


        z = x++ + y * 5;

        document.write(z + "<br />");


        x = y - x++ * z;

        document.write(y + "<br />");

    </script>
</body>
</html>
